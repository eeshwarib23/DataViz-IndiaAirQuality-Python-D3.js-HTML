<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Visualizations</title>
  <!-- Include any necessary stylesheets or scripts for your visualizations -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .visualization-container {
      width: 100%;
      margin: 1px 0; /* Add a 1px margin at the top and bottom */
    }

    .visualization-iframe {
      width: 100%;
      height: 700px; /* Adjust the height as needed */
      
    }
  </style>
</head>

<body>

  <!-- Visualization 1 --
  <div class="visualization-container">
    <iframe class="visualization-iframe" src="app4.html"></iframe>
  </div> >

  <!-- Visualization 2 -->
  <div class="visualization-container">
    <iframe class="visualization-iframe" src="app2.html"></iframe>
  </div>

  <!-- Visualization 3 -->
  <div class="visualization-container">
    <iframe class="visualization-iframe" src="app3.html"></iframe>
  </div>

  <!-- Visualization 4 -->
  <div class="visualization-container">
    <iframe class="visualization-iframe" src="app.html"></iframe>
  </div>

</body>

</html>
